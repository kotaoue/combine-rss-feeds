name: 'Combine RSS Feeds'
description: 'Fetch entries from multiple RSS/Atom feeds and combine them into a single RSS file.'
inputs:
  feeds:
    description: 'Newline-separated RSS/Atom feed URLs'
    required: true
  output_file:
    description: 'Path to the generated RSS file'
    required: false
    default: 'combined_feed.xml'
  limit:
    description: 'Max entries per feed source'
    required: false
    default: '10'
  feed_title:
    description: 'Title for the generated RSS feed'
    required: false
    default: 'Combined RSS Feed'
  feed_description:
    description: 'Description for the generated RSS feed'
    required: false
    default: 'Merged feed generated by combine-rss-feeds action'
runs:
  using: 'docker'
  image: 'Dockerfile'
